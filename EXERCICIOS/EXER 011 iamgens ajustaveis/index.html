<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em Varios dispositivos diferentas ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <P>OBSERVAÇÃO A TAG (SOURCE) PRECISA ESTAR NA ORDEM DO MENOR PARA O MAIOR</P>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/imagemG.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio src="midia/por causa de voce.mp3" controls autoplay></audio>

    
</body>
</html>
